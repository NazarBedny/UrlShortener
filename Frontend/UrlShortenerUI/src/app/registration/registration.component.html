<div class="registration-form">
  <h2>Registration</h2>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="registerDto.name" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="registerDto.email" id="email" name="email" required>
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" [(ngModel)]="registerDto.surname" id="surname" name="surname" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="registerDto.password" id="password" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" [(ngModel)]="registerDto.confirmPassword" id="confirmPassword" name="confirmPassword"
        required>
    </div>
    <button (click)="registration(registerDto)">Register</button>
  </form>
  <p>have an account? <a routerLink="/login">Login here</a></p>
</div>
